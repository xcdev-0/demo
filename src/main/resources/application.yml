server:
  port: 8080
  servlet:
    session:
      timeout: 100000000s 
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp


  datasource:
    url: jdbc:mysql://localhost:3306/chat_demo?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
